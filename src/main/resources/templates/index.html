<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price & Risk Prediction</title>
    <link rel="stylesheet" th:href="@{style.css}">
    <script th:src="@{script.js}" defer></script>
</head>
<body>

<h1>Car Price & Risk Prediction</h1>

<div class="container">

    <!-- Left Form (Price Prediction) -->
    <form id="pricePredictionForm" th:action="@{/predict-price}" method="post">
        <h2>Car 1 - Price Prediction</h2>

        <label for="brand1">Brand:</label>
        <select id="brand1" name="brand">
            <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
        </select>

        <label for="year1">Year:</label>
        <input type="number" id="year1" name="year" min="2000" max="2025" value="2010" required>

        <label for="mileage1">Mileage:</label>
        <input type="number" id="mileage1" name="mileage" value="50000" required>

        <label for="transmission1">Transmission:</label>
        <select id="transmission1" name="transmission">
            <option th:each="transmission : ${transmissions}" th:value="${transmission}" th:text="${transmission}"></option>
        </select>

        <label for="bodyType1">Body Type:</label>
        <select id="bodyType1" name="bodyType">
            <option th:each="bodyType : ${bodyTypes}" th:value="${bodyType}" th:text="${bodyType}"></option>
        </select>

        <label for="condition1">Condition:</label>
        <select id="condition1" name="condition">
            <option th:each="condition : ${conditions}" th:value="${condition}" th:text="${condition}"></option>
        </select>

        <label for="fuelType1">Fuel Type:</label>
        <select id="fuelType1" name="fuelType">
            <option th:each="fuelType : ${fuelTypes}" th:value="${fuelType}" th:text="${fuelType}"></option>
        </select>

        <label for="titleStatus1">Title Status:</label>
        <select id="titleStatus1" name="titleStatus">
            <option th:each="titleStatus : ${titleStatuses}" th:value="${titleStatus}" th:text="${titleStatus}"></option>
        </select>

        <label for="cylinders1">Cylinders:</label>
        <input type="number" id="cylinders1" name="cylinders" min="2" max="12" value="6" required>

        <button type="submit">Predict Price</button>

        <h3 id="pricePredictionResult"></h3>
    </form>

    <!-- Right Form (Risk Prediction) -->
    <form id="riskPredictionForm" th:action="@{/predict-risk}" method="post">
        <h2>Car 2 - Risk Prediction</h2>

        <label for="brand2">Brand:</label>
        <select id="brand2" name="brand">
            <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
        </select>

        <label for="year2">Year:</label>
        <input type="number" id="year2" name="year" min="2000" max="2025" value="2010" required>

        <label for="mileage2">Mileage:</label>
        <input type="number" id="mileage2" name="mileage" value="50000" required>

        <label for="transmission2">Transmission:</label>
        <select id="transmission2" name="transmission">
            <option th:each="transmission : ${transmissions}" th:value="${transmission}" th:text="${transmission}"></option>
        </select>

        <label for="bodyType2">Body Type:</label>
        <select id="bodyType2" name="bodyType">
            <option th:each="bodyType : ${bodyTypes}" th:value="${bodyType}" th:text="${bodyType}"></option>
        </select>

        <label for="condition2">Condition:</label>
        <select id="condition2" name="condition">
            <option th:each="condition : ${conditions}" th:value="${condition}" th:text="${condition}"></option>
        </select>

        <label for="fuelType2">Fuel Type:</label>
        <select id="fuelType2" name="fuelType">
            <option th:each="fuelType : ${fuelTypes}" th:value="${fuelType}" th:text="${fuelType}"></option>
        </select>

        <label for="titleStatus2">Title Status:</label>
        <select id="titleStatus2" name="titleStatus">
            <option th:each="titleStatus : ${titleStatuses}" th:value="${titleStatus}" th:text="${titleStatus}"></option>
        </select>

        <label for="cylinders2">Cylinders:</label>
        <input type="number" id="cylinders2" name="cylinders" min="2" max="12" value="6" required>

        <label for="price2">Price:</label>
        <input type="number" id="price2" name="price" min="0" value="10000" required>

        <button type="submit">Predict Risk</button>

        <h3 id="riskPredictionResult"></h3>
    </form>

    <!-- Right Form (Risk Prediction) -->
    <form id="flipPredictorForm" th:action="@{/predict-risk}" method="post">
        <h2>Car 3 - Flip Price Estimator</h2>

        <label for="brand3">Brand:</label>
        <select id="brand3" name="brand">
            <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
        </select>

        <label for="year3">Year:</label>
        <input type="number" id="year3" name="year" min="2000" max="2025" value="2010" required>

        <label for="mileage3">Mileage:</label>
        <input type="number" id="mileage3" name="mileage" value="50000" required>

        <label for="transmission3">Transmission:</label>
        <select id="transmission3" name="transmission">
            <option th:each="transmission : ${transmissions}" th:value="${transmission}" th:text="${transmission}"></option>
        </select>

        <label for="bodyType3">Body Type:</label>
        <select id="bodyType3" name="bodyType">
            <option th:each="bodyType : ${bodyTypes}" th:value="${bodyType}" th:text="${bodyType}"></option>
        </select>

        <label for="condition3">Condition:</label>
        <select id="condition3" name="condition">
            <option th:each="condition : ${conditions}" th:value="${condition}" th:text="${condition}"></option>
        </select>

        <label for="fuelType3">Fuel Type:</label>
        <select id="fuelType3" name="fuelType">
            <option th:each="fuelType : ${fuelTypes}" th:value="${fuelType}" th:text="${fuelType}"></option>
        </select>

        <label for="titleStatus3">Title Status:</label>
        <select id="titleStatus3" name="titleStatus">
            <option th:each="titleStatus : ${titleStatuses}" th:value="${titleStatus}" th:text="${titleStatus}"></option>
        </select>

        <label for="cylinders3">Cylinders:</label>
        <input type="number" id="cylinders3" name="cylinders" min="2" max="12" value="6" required>

        <label for="price3">Price:</label>
        <input type="number" id="price3" name="price" min="0" value="10000" required>

        <button type="submit">Estimate Price</button>

        <h3 id="flipPredictorResult"></h3>
    </form>
</div>
</body>
</html>
