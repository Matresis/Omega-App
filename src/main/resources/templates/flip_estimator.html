<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Price Estimator</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <script th:src="@{/js/flip-estimator.js}" defer></script>
</head>
<body>

<header>
    <div class="logo">
        <a th:href="@{/}">
            <img th:src="@{/img/logo.svg}" alt="Logo">
        </a>
    </div>
    <div class="title">
        <h1>ðŸš— AI Car Evaluation System</h1>
        <p>Get accurate predictions for <strong>price</strong>, <strong>risk</strong>, and <strong>flipping potential</strong> of used cars.</p>
    </div>
    <div class="links">
        <a th:href="@{/about}" class="btn-primary">Our Models</a>
        <a th:href="@{/auth}" class="btn-primary">Sign In</a>
    </div>
</header>

<h1>Car Flip Price Estimator</h1>

<div class="container">
    <form id="flipEstimatorForm" th:action="@{/flip-estimator/estimate-flip}" method="post">
        <h2>ðŸ“ˆ Flip Profit Estimator</h2>

        <label for="brand3">Brand:</label>
        <select id="brand3" name="brand">
            <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
        </select>

        <label for="year3">Year:</label>
        <input type="number" id="year3" name="year" min="2000" max="2025" value="2010" required>

        <label for="mileage3">Mileage:</label>
        <input type="number" id="mileage3" name="mileage" value="50000" required>

        <label for="transmission3">Transmission:</label>
        <select id="transmission3" name="transmission">
            <option th:each="transmission : ${transmissions}" th:value="${transmission}" th:text="${transmission}"></option>
        </select>

        <label for="bodyType3">Body Type:</label>
        <select id="bodyType3" name="bodyType">
            <option th:each="bodyType : ${bodyTypes}" th:value="${bodyType}" th:text="${bodyType}"></option>
        </select>

        <label for="condition3">Condition:</label>
        <select id="condition3" name="condition">
            <option th:each="condition : ${conditions}" th:value="${condition}" th:text="${condition}"></option>
        </select>

        <label for="fuelType3">Fuel Type:</label>
        <select id="fuelType3" name="fuelType">
            <option th:each="fuelType : ${fuelTypes}" th:value="${fuelType}" th:text="${fuelType}"></option>
        </select>

        <label for="titleStatus3">Title Status:</label>
        <select id="titleStatus3" name="titleStatus">
            <option th:each="titleStatus : ${titleStatuses}" th:value="${titleStatus}" th:text="${titleStatus}"></option>
        </select>

        <label for="cylinders3">Cylinders:</label>
        <input type="number" id="cylinders3" name="cylinders" min="2" max="12" value="6" required>

        <label for="price3">Price:</label>
        <input type="number" id="price3" name="price" min="0" value="10000" required>

        <button type="submit">ðŸ“Š Estimate Flip Value</button>

        <h3 id="flipEstimatorResult"></h3>
    </form>

    <div class="navigation-buttons">
        <form th:action="@{/price-predictor}" method="get">
            <button type="submit">Price Prediction</button>
        </form>
        <form th:action="@{/risk-predictor}" method="get">
            <button type="submit">Risk Prediction</button>
        </form>
    </div>
</div>
</body>
</html>
